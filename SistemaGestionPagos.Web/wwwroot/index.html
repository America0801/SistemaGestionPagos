<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Bienvenida</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #e6f0f8;
        }

        .sidebar {
            width: 240px;
            background-color: #1e3a5f;
            color: white;
            position: fixed;
            inset: 0 auto 0 0;
            transform: translateX(-100%);
            transition: transform .3s ease;
            z-index: 1050;
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar .user {
            padding: 1rem 20px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, .1);
        }

        .sidebar a {
            display: block;
            padding: 14px 20px;
            color: #cfe6ff;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, .1);
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #3f5f87;
            color: #fff;
        }

        /* Contenido */
        .content {
            background-color: #dbeaf7;
            min-height: 100vh;
            padding: 0;
            margin-left: 0;
            transition: margin-left .3s ease;
            display: flex;
            flex-direction: column;
        }

        .content.shifted {
            margin-left: 240px;
        }

        .navbar {
            display: flex;
            align-items: center;
            gap: .75rem;
            background-color: #fff;
            padding: .75rem 1.25rem;
            border-bottom: 2px solid #c0d3e8;
        }

        .toggle-btn {
            background: transparent;
            border: none;
            font-size: 24px;
            color: #1e3a5f;
        }

        /* Área central de bienvenida */
        .welcome-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .welcome-card {
            background: #fff;
            border-radius: 16px;
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
        }
    </style>
</head>

<body>

    <!-- SIDENAV -->
    <div class="sidebar" id="sidebar">
        <div class="user" id="usuarioNombre"><i class="fas fa-user me-2"></i> Usuario</div>
        <a href="index.html"><i class="fas fa-bars me-2"></i> Menú Principal</a>
        <a href="pagos.html"><i class="fas fa-wallet me-2"></i> Pagos Generales</a>
        <a href="retencionIVA.html"><i class="fas fa-file-invoice-dollar me-2"></i> Retención IVA</a>
        <a href="retencionISR.html"><i class="fas fa-receipt me-2"></i> Retención ISR</a>
        <a href="planillaLuisRoca.html"><i class="fas fa-users me-2"></i> Planilla Luis Roca</a>
        <a href="planillaProyecto.html"><i class="fas fa-briefcase me-2"></i> Planilla Proyecto</a>
        <a href="igss.html"><i class="fas fa-building me-2"></i> IGSS Oficina</a>
        <a href="agua.html"><i class="fas fa-tint me-2"></i> Servicio de Agua</a>
        <a href="basura.html" class="active"><i class="fas fa-trash me-2"></i> Basura</a>
        <a href="renta.html"><i class="fas fa-house me-2"></i> Renta</a>
        <a href="subirPlanillas.html"><i class="fas fa-upload me-2"></i> Subir Planillas</a>
        <a href="proyectos.html"><i class="fas fa-diagram-project me-2"></i> Proyectos</a>
        <a href="#" id="cerrarSesion"><i class="fas fa-sign-out-alt me-2"></i> Cerrar sesión</a>
    </div>

    <!-- CONTENIDO -->
    <div class="content" id="mainContent">
        <div class="navbar">
            <button class="toggle-btn me-3" id="toggleBtn"><i class="fas fa-bars"></i></button>
            <h5 class="mb-0 text-primary"><i class="fas fa-file-invoice-dollar me-2"></i>Menú</h5>
        </div>

        <div class="welcome-area">
            <div class="welcome-card">
                <h1 class="fw-bold text-primary mb-2">¡Bienvenido/a, <span id="nombreBienvenida">Usuario</span>! 🎉</h1>
                <p class="text-muted mb-0">Selecciona una opción del menú para comenzar.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleBtn = document.getElementById('toggleBtn');
        const cerrarSesionBtn = document.getElementById('cerrarSesion');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('show');
            mainContent.classList.toggle('shifted');
        });

        // Cargar nombre de usuario desde localStorage (si existe)
        try {
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            const nombre = (usuario?.nombre || usuario?.username || 'Usuario').toString();
            document.getElementById('usuarioNombre').innerHTML = `<i class="fas fa-user me-2"></i> ${nombre}`;
            document.getElementById('nombreBienvenida').textContent = nombre;
        } catch {
            // Si falla, dejamos "Usuario" por defecto
        }

        // Cerrar sesión (opcional)
        cerrarSesionBtn.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('usuario');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
