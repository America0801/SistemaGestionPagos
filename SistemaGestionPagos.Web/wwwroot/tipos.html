<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Tipos de Pago</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 240px;
            background-color: #343a40;
            color: white;
            padding-top: 1rem;
            transition: transform 0.3s ease;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar .user {
            padding: 1rem;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .toggle-btn {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: 100%;
                z-index: 1000;
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <!-- Side Nav -->
    <div class="sidebar" id="sidebar">
        <div class="user" id="usuarioNombre">Usuario</div>
        <a href="index.html">üè† Men√∫ Principal</a>
        <a href="pagos.html">üìÑ Pagos</a>
        <a href="tipos.html">üìÇ Tipos de Pago</a>
        <a href="usuarios.html" id="linkUsuarios" style="display: none;">üë§ Usuarios</a>
        <a href="#" onclick="cerrarSesion()">üö™ Cerrar sesi√≥n</a>
    </div>

    <!-- Contenido -->
    <div class="content">
        <button class="toggle-btn d-md-none mb-3" onclick="toggleSidebar()">‚ò∞</button>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Tipos de Pago</h4>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalTipo">Agregar Tipo</button>
        </div>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody id="tablaTipos"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalTipo" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formularioTipo">
                    <div class="modal-header">
                        <h5 class="modal-title">Nuevo Tipo de Pago</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <label class="form-label">Nombre del Tipo de Pago</label>
                        <input type="text" name="Nombre" class="form-control" required />
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById("sidebar");
        function toggleSidebar() {
            sidebar.classList.toggle("show");
        }

        let usuario = null;

        try {
            usuario = JSON.parse(localStorage.getItem("usuario"));
            if (!usuario || !usuario.username) throw new Error("Sesi√≥n inv√°lida");

            document.getElementById("usuarioNombre").textContent =
                usuario.nombre || usuario.username;

            if (usuario.rol == 1 || usuario.rol === "admin") {
                document.getElementById("linkUsuarios").style.display = "block";
            }
        } catch {
            localStorage.removeItem("usuario");
            window.location.href = "login.html";
        }

        function cerrarSesion() {
            localStorage.removeItem("usuario");
            window.location.href = "login.html";
        }

        const tabla = document.getElementById("tablaTipos");
        const form = document.getElementById("formularioTipo");
        const modal = document.getElementById("modalTipo");
        const bsModal = bootstrap.Modal.getOrCreateInstance(modal);

        async function cargarTipos() {
            const res = await fetch("/api/TiposPagoApi");
            const tipos = await res.json();
            tabla.innerHTML = "";
            tipos.forEach(t => {
                const fila = document.createElement("tr");
                fila.innerHTML = `<td>${t.id}</td><td>${t.nombre}</td>`;
                tabla.appendChild(fila);
            });
        }

        form.addEventListener("submit", async e => {
            e.preventDefault();
            const formData = new FormData(form);
            const res = await fetch("/api/TiposPagoApi", {
                method: "POST",
                body: formData
            });

            if (res.ok) {
                form.reset();
                bsModal.hide();
                cargarTipos();
            } else {
                alert("Error al guardar tipo de pago");
            }
        });

        cargarTipos();
    </script>
</body>

</html>
