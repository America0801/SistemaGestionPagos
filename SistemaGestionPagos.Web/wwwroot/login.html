<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h3 class="mb-4 text-center">Iniciar Sesión</h3>
        <form id="formLogin">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="Username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="Password" class="form-control" required />
            </div>
            <div id="error" class="text-danger mb-3"></div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("formLogin");
        const error = document.getElementById("error");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            error.textContent = "";

            const datos = {
                Username: form.Username.value,
                Password: form.Password.value
            };

            try {
                const res = await fetch("/api/LoginApi", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(datos)
                });

                if (res.ok) {
                    const usuario = await res.json(); // ✅ ya no usamos res.text()
                    localStorage.setItem("usuario", JSON.stringify(usuario));
                    console.log("Guardado:", usuario);
                    window.location.href = "index.html";
                } else {
                    error.textContent = "Credenciales incorrectas.";
                }
            } catch (err) {
                console.error("Error de red:", err);
                error.textContent = "No se pudo conectar al servidor.";
            }
        });

    </script>

</body>

</html>
